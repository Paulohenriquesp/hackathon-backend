version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: banco_didatico_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: banco_didatico
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - banco_didatico_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d banco_didatico"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Opcional - Interface gr√°fica para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: banco_didatico_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bancodidatico.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - banco_didatico_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  banco_didatico_network:
    driver: bridge